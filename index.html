<!DOCTYPE html>
<html lang=en>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <h1>Pokedex</h1>
        <p>All Pokemon in one place</p>
    </header>

    <div class="loadingContainer" id="loadingContainer">
        <div class="loadingAnimation" id="loadingAnimation">
            <span style="--i:1;"></span>
            <span style="--i:2;"></span>
            <span style="--i:3;"></span>
            <span style="--i:4;"></span>
            <span style="--i:5;"></span>
            <span style="--i:6;"></span>
            <span style="--i:7;"></span>
            <span style="--i:8;"></span>
            <span style="--i:9;"></span>
            <span style="--i:10;"></span>
            <span style="--i:11;"></span>
            <span style="--i:12;"></span>
            <span style="--i:13;"></span>
            <span style="--i:14;"></span>
            <span style="--i:15;"></span>
            <span style="--i:16;"></span>
            <span style="--i:17;"></span>
            <span style="--i:18;"></span>
            <span style="--i:19;"></span>
            <span style="--i:20;"></span>
        </div>
    </div>

    <div class="mainHidden" id="main">
        <div class="searchBar">
            <label for="search"></label>
            <input type="text" id="search" onkeydown="pokemonInputSearch(event)">
        </div>
        <nav>
            <ul>
                <li>
                    <button class="fireUnfocus" id="fire" onclick="elementFilter('fire')">fire</button>
                </li>

                <li>
                    <button class="waterUnfocus" id="water" onclick="elementFilter('water')">water</button>
                </li>

                <li>
                    <button class="grassUnfocus" id="grass" onclick="elementFilter('grass')">grass</button>
                </li>

                <li>
                    <button class="bugUnfocus" id="bug" onclick="elementFilter('bug')">bug</button>
                </li>

                <li>
                    <button class="flyingUnfocus" id="flying" onclick="elementFilter('flying')">flying</button>
                </li>

                <li>
                    <button class="normalUnfocus" id="normal" onclick="elementFilter('normal')">normal</button>
                </li>

                <li>
                    <button class="poisonUnfocus" id="poison" onclick="elementFilter('poison')">poison</button>
                </li>

                <li>
                    <button class="electricUnfocus" id="electric" onclick="elementFilter('electric')">electric</button>
                </li>

                <li>
                    <button class="groundUnfocus" id="ground" onclick="elementFilter('ground')">ground</button>
                </li>

                <li>
                    <button class="fairyUnfocus" id="fairy" onclick="elementFilter('fairy')">fairy</button>
                </li>

                <li>
                    <button class="fightingUnfocus" id="fighting" onclick="elementFilter('fighting')">fighting</button>
                </li>

                <li>
                    <button class="psychicUnfocus" id="psychic" onclick="elementFilter('psychic')">psychic</button>
                </li>

                <li>
                    <button class="rockUnfocus" id="rock" onclick="elementFilter('rock')">rock</button>
                </li>

                <li>
                    <button class="ghostUnfocus" id="ghost" onclick="elementFilter('ghost')">ghost</button>
                </li>

                <li>
                    <button class="iceUnfocus" id="ice" onclick="elementFilter('ice')">ice</button>
                </li>

                <li>
                    <button class="dragonUnfocus" id="dragon" onclick="elementFilter('dragon')">dragon</button>
                </li>

                <li>
                    <button class="darkUnfocus" id="dark" onclick="elementFilter('dark')">dark</button>
                </li>

                <li>
                    <button class="steelUnfocus" id="steel" onclick="elementFilter('steel')">steel</button>
                </li>
            </ul>
        </nav>
    </div>

    <div class="filterHidden" id="pokemonInfoContainer">
        <button onclick="exitFilterButton()">X</button>
        <div class="pokemonInfoCard" id="morePokemonInfo"></div>
    </div>

    <div id="pokemonContainer">

    </div>

    <script src="assets/js/main.js"></script>
</body>
</html>
